<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transforming Data with Promise Chaining</title>
  </head>
  <body>
    <input type="number" id="ip" />
    <button id="btn">Start</button>
    <div id="output"></div>

    <script>
      let btn = document.getElementById("btn").addEventListener("click", () => {
        let number = document.getElementById("ip").value;
        let output = document.getElementById("output");
        function dataTransformation(number) {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              output.innerText = `Result:${number}`;
              resolve(number);
            }, 2000);
          });
        }
        dataTransformation(number)
        .then((number) => {
          return new Promise((resolve, reject) => {
            setTimeout(() => {
              let multiply = number * 2;
              output.innerText = `Result:${multiply}`;
              resolve(multiply);
            }, 1000);
          });
        })
        .then((multiply)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                  let subtract=multiply-3;
                  output.innerText=`Result:${subtract}`;
                  resolve(subtract);
                },1000)
            })
        })
        .then((subtract)=>{
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    let divide=subtract/2;
                    output.innerText=`Result:${divide}`;
                    resolve(divide);
                },1000)
            })
        })
        .then((divide)=>{
            setTimeout(()=>{
                 let addition=divide+10;
                 output.innerText=`Final Result:${addition}`
                },1000)
        })
      }); //listener
    </script>
  </body>
</html>
